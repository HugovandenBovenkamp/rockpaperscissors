<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="gameContainer">
        <div class="siteTitle">
            <h1>Rock Paper Scissors!</h1>
        </div>
        <div class="buttonContainer">
            <button id="Rock">Rock</button>
            <button id="Paper">Paper</button>
            <button id="Scissors">Scissors</button>
        </div>  
        </div>
        <div class="scoreBoard">
            <h2>Open your console (f12, and click the console) to see the game results!</h2>
            <h2 class="playerScore">You : <span id="playerScore">0</span></h2>
            <h2 class="computerScore">Computer : <span id="computerScore">0</span></h2>
        </div>
    </main>  


    <script src="script.js"></script>
</body>
</html>
